<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wanderlust Travel</title>
        <link
            href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-dark: #ffffff;
                --secondary-dark: #f5f5f7;
                --accent: #0066cc;
                --text: #1d1d1f;
                --text-muted: #86868b;
                --gradient: linear-gradient(135deg, #0066cc, #5b3cdd);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: var(--primary-dark);
                color: var(--text);
                font-family:
                    "SF Pro Display",
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                -webkit-font-smoothing: antialiased;
            }

            header {
                position: fixed;
                width: 100%;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(20px);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 5%;
                max-width: 1024px;
                margin: 0 auto;
            }

            .logo {
                font-size: 1.5rem;
                font-weight: 600;
                background: var(--gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                letter-spacing: -0.5px;
            }

            nav ul {
                display: flex;
                list-style: none;
                gap: 2.5rem;
            }

            nav a {
                color: var(--text);
                text-decoration: none;
                font-weight: 500;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                padding: 0.5rem 1rem;
                border-radius: 8px;
            }

            nav a:hover {
                background: var(--secondary-dark);
                opacity: 1;
            }

            nav a.active {
                background: var(--gradient);
                color: white;
            }

            .hero {
                height: 100vh;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 0 2rem;
                background-color: var(--primary-dark);
            }

            .hero::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.3);
                z-index: -1;
            }

            .hero video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -2;
            }

            .hero h1 {
                font-family: "Playfair Display", serif;
                font-size: 4.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
                letter-spacing: -0.02em;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                animation: fadeInUp 1s ease-out;
            }

            .hero p {
                font-size: 1.8rem;
                color: rgba(255, 255, 255, 0.9);
                margin-bottom: 2.5rem;
                font-weight: 400;
                animation: fadeInUp 1s ease-out 0.3s backwards;
            }

            .cta-button {
                background: var(--gradient);
                color: white;
                padding: 1rem 2.5rem;
                border-radius: 980px;
                font-size: 1.1rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
                animation: fadeInUp 1s ease-out 0.6s backwards;
            }

            .cta-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
            }

            .featured-destinations {
                padding: 8rem 5%;
                background: var(--secondary-dark);
                text-align: center;
            }

            .featured-destinations h2 {
                font-family: "Playfair Display", serif;
                font-size: 3rem;
                font-weight: 700;
                margin-bottom: 2rem;
                letter-spacing: -0.02em;
                background: var(--gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .destinations-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2.5rem;
                margin-top: 3rem;
                max-width: 1200px;
                margin: 3rem auto 0;
                padding: 0 2rem;
            }

            .destination-card {
                position: relative;
                height: 450px;
                border-radius: 24px;
                overflow: hidden;
                cursor: pointer;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
                transition: all 0.4s ease;
            }

            .destination-card:hover {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            }

            .destination-card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.8s ease;
            }

            .destination-card:hover img {
                transform: scale(1.1);
            }

            .destination-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2.5rem;
                background: linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.8) 0%,
                    rgba(0, 0, 0, 0) 100%
                );
                transform: translateY(30px);
                opacity: 0;
                transition: all 0.4s ease;
            }

            .destination-card:hover .destination-info {
                transform: translateY(0);
                opacity: 1;
            }

            .destination-info h3 {
                font-size: 1.6rem;
                margin-bottom: 0.8rem;
                color: white;
                font-weight: 600;
            }

            .destination-info p {
                color: #f5f5f7;
                font-size: 1.2rem;
                font-weight: 500;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">Wanderlust</div>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="/destinations">Destinations</a></li>
                    <li><a href="/packages">Packages</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <video autoplay muted loop>
                    <source src="../assets/videos/mount.mp4" type="video/mp4" />
                </video>
                <h1>Explore the Unknown</h1>
                <p>Your journey begins here</p>
                <a href="/destinations" class="cta-button">Discover Now</a>
            </section>

            <section class="featured-destinations">
                <h2>Featured Destinations</h2>
                <div class="destinations-grid">
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f"
                            alt="Bali"
                        />
                        <div class="destination-info">
                            <h3>Bali, Indonesia</h3>
                            <p>From $899</p>
                        </div>
                    </div>
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9"
                            alt="Venice"
                        />
                        <div class="destination-info">
                            <h3>Venice, Italy</h3>
                            <p>From $1099</p>
                        </div>
                    </div>
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1573790387438-4da905039392"
                            alt="Santorini"
                        />
                        <div class="destination-info">
                            <h3>Santorini, Greece</h3>
                            <p>From $999</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
