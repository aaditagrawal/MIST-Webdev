<!doctype html>
<html class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <title>Wanderlust | Journey Into The Unknown</title>
    </head>
    <body class="bg-black text-slate-100 antialiased">
        <!-- Header -->
        <header
            class="fixed w-full bg-black/90 backdrop-blur-md z-50 border-b border-purple-900/30"
        >
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span
                            class="text-2xl font-bold text-purple-500 tracking-wide"
                            >Wanderlust</span
                        >
                    </div>
                    <nav class="hidden md:flex space-x-8">
                        <a
                            href="#"
                            class="text-slate-300 hover:text-purple-400 transition-colors tracking-wide"
                            >Home</a
                        >
                        <a
                            href="#"
                            class="text-slate-300 hover:text-purple-400 transition-colors tracking-wide"
                            >Destinations</a
                        >
                        <a
                            href="#"
                            class="text-slate-300 hover:text-purple-400 transition-colors tracking-wide"
                            >Packages</a
                        >
                        <a
                            href="#"
                            class="text-slate-300 hover:text-purple-400 transition-colors tracking-wide"
                            >Blog</a
                        >
                        <a
                            href="#"
                            class="text-slate-300 hover:text-purple-400 transition-colors tracking-wide"
                            >Contact</a
                        >
                    </nav>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <main>
            <div class="relative h-screen">
                <div class="absolute inset-0">
                    <img
                        src="https://images.unsplash.com/photo-1506318164473-2dfd3ede3623?q=80&w=3270&auto=format&fit=crop"
                        alt="Hero Background"
                        class="w-full h-full object-cover"
                    />
                    <div class="absolute inset-0 bg-black/75"></div>
                </div>

                <div class="relative h-full flex items-center justify-center">
                    <div class="text-center space-y-8 px-4">
                        <h1
                            class="text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-purple-600 tracking-tight leading-tight"
                        >
                            Venture Beyond
                        </h1>
                        <p
                            class="text-xl md:text-2xl text-slate-300 max-w-2xl mx-auto tracking-wide leading-relaxed"
                        >
                            Explore uncharted territories. Create unforgettable
                            stories.
                        </p>
                        <div class="flex gap-4 justify-center">
                            <button
                                class="px-8 py-3 bg-purple-600 hover:bg-purple-700 rounded-sm transition-all duration-300 text-white tracking-wide"
                            >
                                Explore Destinations
                            </button>
                            <button
                                class="px-8 py-3 border border-purple-500 text-purple-400 hover:bg-purple-600 hover:text-white rounded-sm transition-all duration-300 tracking-wide"
                            >
                                View Packages
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Featured Destinations -->
            <section class="py-24 bg-zinc-950">
                <div class="container mx-auto px-6">
                    <h2
                        class="text-3xl font-bold mb-16 text-center tracking-wide"
                    >
                        <span class="text-purple-500">Featured</span>
                        Destinations
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="group relative overflow-hidden rounded-sm">
                            <img
                                src="https://source.unsplash.com/800x600/?iceland"
                                alt="Iceland"
                                class="w-full h-[400px] object-cover transition-transform duration-500 group-hover:scale-110"
                            />
                            <div
                                class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"
                            >
                                <div class="absolute bottom-0 p-6">
                                    <h3
                                        class="text-2xl font-bold mb-2 tracking-wide"
                                    >
                                        Iceland
                                    </h3>
                                    <p class="text-slate-300 tracking-wide">
                                        Northern Lights & Ice Caves
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Add more destination cards with similar structure -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-black border-t border-purple-900/30">
            <div class="container mx-auto px-6 py-12">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-12">
                    <div class="space-y-4">
                        <h3
                            class="text-xl font-bold text-purple-500 tracking-wide"
                        >
                            Wanderlust
                        </h3>
                        <p class="text-slate-400 tracking-wide">
                            Crafting journeys that inspire
                        </p>
                    </div>
                    <!-- Add more footer sections -->
                </div>
                <div
                    class="mt-12 pt-8 border-t border-purple-900/30 text-center text-slate-400 tracking-wide"
                >
                    Â© 2024 Wanderlust. All rights reserved.
                </div>
            </div>
        </footer>
    </body>
</html>
