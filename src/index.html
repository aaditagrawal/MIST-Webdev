<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wanderlust Travel</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-dark: #121212;
                --secondary-dark: #1e1e1e;
                --accent: #00b4d8;
                --text: #ffffff;
                --text-muted: #bbbbbb;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: var(--primary-dark);
                color: var(--text);
                font-family: "Inter", sans-serif;
            }

            header {
                position: fixed;
                width: 100%;
                z-index: 1000;
                background: linear-gradient(
                    180deg,
                    rgba(0, 0, 0, 0.8) 0%,
                    rgba(0, 0, 0, 0) 100%
                );
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 2rem 5%;
            }

            .logo {
                font-size: 1.8rem;
                font-weight: 700;
                color: var(--accent);
            }

            nav ul {
                display: flex;
                list-style: none;
                gap: 2rem;
            }

            nav a {
                color: var(--text);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            nav a:hover {
                color: var(--accent);
            }

            nav a.active {
                border-bottom: 2px solid var(--accent);
                padding-bottom: 4px;
            }

            .hero {
                height: 100vh;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 0 2rem;
            }

            .hero video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                filter: brightness(0.6);
            }

            .hero h1 {
                font-size: 4.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            .hero p {
                font-size: 1.5rem;
                color: var(--text-muted);
                margin-bottom: 2rem;
            }

            .cta-button {
                background: var(--accent);
                color: var(--text);
                padding: 1rem 2rem;
                border: none;
                border-radius: 5px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.3s ease;
                text-decoration: none;
            }

            .cta-button:hover {
                transform: translateY(-2px);
            }

            .featured-destinations {
                padding: 5rem 5%;
                background: var(--secondary-dark);
            }

            .destinations-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                margin-top: 3rem;
            }

            .destination-card {
                position: relative;
                height: 400px;
                border-radius: 10px;
                overflow: hidden;
                cursor: pointer;
            }

            .destination-card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.5s ease;
            }

            .destination-card:hover img {
                transform: scale(1.1);
            }

            .destination-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2rem;
                background: linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.8) 0%,
                    rgba(0, 0, 0, 0) 100%
                );
            }

            .destination-info h3 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .destination-info p {
                color: var(--text-muted);
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">Wanderlust</div>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="/destinations">Destinations</a></li>
                    <li><a href="/packages">Packages</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <video autoplay muted loop class="brightness-75">
                    <source src="../assets/videos/mount.mp4" type="video/mp4" />
                </video>
                <h1 class="blend-exclusion text-white text-7xl font-bold mb-4">
                    Explore the Unknown
                </h1>
                <p class="blend-exclusion text-white text-xl mb-8">
                    Your journey begins here
                </p>
                <a href="/destinations" class="cta-button">Discover Now</a>
            </section>

            <section class="featured-destinations">
                <h2>Featured Destinations</h2>
                <div class="destinations-grid">
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f"
                            alt="Bali"
                        />
                        <div class="destination-info">
                            <h3>Bali, Indonesia</h3>
                            <p>From $899</p>
                        </div>
                    </div>
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9"
                            alt="Venice"
                        />
                        <div class="destination-info">
                            <h3>Venice, Italy</h3>
                            <p>From $1099</p>
                        </div>
                    </div>
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1573790387438-4da905039392"
                            alt="Santorini"
                        />
                        <div class="destination-info">
                            <h3>Santorini, Greece</h3>
                            <p>From $999</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
