<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wanderlust Travel</title>
        <link
            href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-dark: #ffffff;
                --secondary-dark: #f5f5f7;
                --accent: #0066cc;
                --text: #1d1d1f;
                --text-muted: #86868b;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: var(--primary-dark);
                color: var(--text);
                font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
                -webkit-font-smoothing: antialiased;
            }

            header {
                position: fixed;
                width: 100%;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(20px);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 5%;
                max-width: 1024px;
                margin: 0 auto;
            }

            .logo {
                font-size: 1.3rem;
                font-weight: 500;
                color: var(--text);
            }

            nav ul {
                display: flex;
                list-style: none;
                gap: 2.5rem;
            }

            nav a {
                color: var(--text);
                text-decoration: none;
                font-weight: 400;
                font-size: 0.9rem;
                transition: opacity 0.3s ease;
            }

            nav a:hover {
                opacity: 0.7;
            }

            nav a.active {
                color: var(--accent);
            }

            .hero {
                height: 100vh;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 0 2rem;
                background-color: var(--primary-dark);
            }

            .hero video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }

            .hero h1 {
                font-size: 3.5rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
                letter-spacing: -0.02em;
            }

            .hero p {
                font-size: 1.7rem;
                color: var(--text-muted);
                margin-bottom: 2rem;
                font-weight: 400;
            }

            .cta-button {
                background: var(--accent);
                color: white;
                padding: 0.8rem 2rem;
                border-radius: 980px;
                font-size: 1rem;
                font-weight: 400;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
            }

            .cta-button:hover {
                background-color: #0077ed;
            }

            .featured-destinations {
                padding: 8rem 5%;
                background: var(--secondary-dark);
                text-align: center;
            }

            .featured-destinations h2 {
                font-size: 2.5rem;
                font-weight: 600;
                margin-bottom: 1rem;
                letter-spacing: -0.02em;
            }

            .destinations-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                margin-top: 3rem;
                max-width: 1024px;
                margin: 3rem auto 0;
            }

            .destination-card {
                position: relative;
                height: 400px;
                border-radius: 18px;
                overflow: hidden;
                cursor: pointer;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .destination-card:hover {
                transform: scale(1.02);
            }

            .destination-card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .destination-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2rem;
                background: linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.7) 0%,
                    rgba(0, 0, 0, 0) 100%
                );
            }

            .destination-info h3 {
                font-size: 1.4rem;
                margin-bottom: 0.5rem;
                color: white;
                font-weight: 500;
            }

            .destination-info p {
                color: #f5f5f7;
                font-size: 1.1rem;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">Wanderlust</div>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="/destinations">Destinations</a></li>
                    <li><a href="/packages">Packages</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <video autoplay muted loop></video>
                    <source src="../assets/videos/mount.mp4" type="video/mp4" />
                </video>
                <h1>Explore the Unknown</h1>
                <p>Your journey begins here</p>
                <a href="/destinations" class="cta-button">Discover Now</a>
            </section>

            <section class="featured-destinations">
                <h2>Featured Destinations</h2>
                <div class="destinations-grid">
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f"
                            alt="Bali"
                        />
                        <div class="destination-info">
                            <h3>Bali, Indonesia</h3>
                            <p>From $899</p>
                        </div>
                    </div>
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9"
                            alt="Venice"
                        />
                        <div class="destination-info">
                            <h3>Venice, Italy</h3>
                            <p>From $1099</p>
                        </div>
                    </div>
                    <div class="destination-card">
                        <img
                            src="https://images.unsplash.com/photo-1573790387438-4da905039392"
                            alt="Santorini"
                        />
                        <div class="destination-info">
                            <h3>Santorini, Greece</h3>
                            <p>From $999</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
